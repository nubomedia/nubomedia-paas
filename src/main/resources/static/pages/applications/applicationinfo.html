<!-- Breadcrum container -->
<section class="breadcrumb-container clearfix">
  <!-- Breadcrum -->
  <ul class="c-breadcrumb">

  <li class="c-breadcrumb__item">
    <a href="/">Overview</a>
  </li>

  <li class="c-breadcrumb__item">
    <a href="#/applications">Applications</a>
  </li>

  <li class="c-breadcrumb__item is-active">
  <a href="">{{application.name}}</a>
  </li>

  </ul><!-- Breadcrum -->
</section><!-- /Breadcrum container -->


<section class="section-nav-tabs app-tabs">

  <alert
    ng-repeat="alert in alerts"
    type="alert.type"
    close="closeAlert($index)">
    <div ng-bind-html="alert.msg"></div>
  </alert>

  <tabset>

    <!-- Overview -->
    <tab heading="Overview">
      <div ng-include src="'./templates/resources.html'"></div>
    </tab>

    <!-- Metrics -->
    <tab heading="Metrics" ng-click="showPlot()">
      <div class="form">
        <div ng-include src="'./templates/autoscaling.html'"></div>
        <div ng-include src="'./templates/media-servers.html'"></div>
      </div>
    </tab>

    <!-- Debug -->
    <tab heading="Debug" class="debug">
      <div ng-include src="'./templates/logs.html'"></div>
    </tab>

    <!-- Settings -->
    <tab heading="Settings">
      <div ng-include src="'./templates/settings.html'"></div>
    </tab>

  </tabset>
</section>




<section class="modal" id="jsonInfo" tabindex="" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <header class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">JSON of Topology: {{application.name}}</h4>
      </header>

      <div class="modal-body">
        <pre id="json">{{applicationJSON}}</pre>
      </div>

      <footer class="modal-footer">
        <button
          type="button"
          id="closeModal"
          class="btn btn-default"
          data-dismiss="modal">
        Close
        </button>
      </footer>

    </div>
  </div>
</section>
